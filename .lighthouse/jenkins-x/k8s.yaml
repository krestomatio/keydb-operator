apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  creationTimestamp: null
  name: k8s
spec:
  workspaces:
  - name: shared-workspace
    volumeClaimTemplate:
      spec:
        storageClassName: local-path
        persistentVolumeReclaimPolicy: Delete
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  pipelineSpec:
    workspaces:
    - name: shared-workspace
    tasks:
    - name: git-clone-pr
      workspaces:
      - name: output
        workspace: shared-workspace
      taskRef:
        name: git-clone-pr
      params:
      - name: VERSION_MAKEFILE
        value: "true"
      - name: PROJECT_TIMESTAMP
        value: midnight
    - name: multiarch-builder-config
      workspaces:
      - name: output
        workspace: shared-workspace
      taskRef:
        name: multiarch-builder-config
    - name: k8s
      resources: {}
      runAfter:
      - git-clone-pr
      - multiarch-builder-config
      workspaces:
      - name: source
        workspace: shared-workspace
      taskSpec:
        metadata: {}
        workspaces:
        - name: source
          mountPath: /workspace
        volumes:
        - name: shared
          persistentVolumeClaim:
            claimName: shared-0sd6j3-pvc
        stepTemplate:
          name: ''
          env:
          - name: HOME
            value: /workspace
          - name: DOCKER_CONTEXT
            value: multiarch-builder-amd64
          resources:
            limits:
              cpu: 400m
              memory: 512Mi
            requests:
              cpu: 50m
              memory: 32Mi
          workingDir: /workspace/source
          volumeMounts:
          - name: shared
            mountPath: /shared
        steps:
        - image: quay.io/krestomatio/ansible-operator-ci
          name: collection
          args:
          - collection-build
          command:
          - make
          resources: {}
        - image: quay.io/krestomatio/ansible-docker-ci
          name: image
          args:
          - multiarch-image
          command:
          - make
          resources:
            limits:
              cpu: 750m
              memory: 2048Mi
            requests:
              cpu: 0.1
              memory: 128Mi
        - image: quay.io/krestomatio/ansible-operator-ci
          name: molecule
          args:
          - molecule
          command:
          - make
          resources:
            limits:
              cpu: 750m
              memory: 2048Mi
            requests:
              cpu: 0.1
              memory: 128Mi
  serviceAccountName: tekton-bot
  timeout: 240h0m0s
status: {}
